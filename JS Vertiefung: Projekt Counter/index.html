<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Projekt Counter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section>
        <h1>Counter</h1>
        <p id="counter"></p>
        <div>
            <button type="button" onclick="calcUni(1)">+ 1</button>
            <button type="button" onclick="calcUni(-1)">- 1</button>
        </div>
        <div>
            <button type="button" onclick="calcUni(+10)">+ 10</button>
            <button type="button" onclick="calcUni(-10)">- 10</button>
        </div>
        <div>
            <button type="button" onclick="calcUni(+100)">+ 100</button>
            <button type="button" onclick="calcUni(-100)">- 100</button>
        </div>
        <div>
            <button type="reset" onclick="resetCounter()">Reset</button>
            <button type="button" onclick="calcmulti()">* 2</button>
        </div>
    </section>
    





    <script src="./assets/js/main.js"></script>
</body>
</html>
